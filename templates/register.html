<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <form id="form" class="form-login">
      <h5>Bienvenido</h5>
      <input class="controls" type="text" name="name" placeholder="Nombre" />
      <input class="controls" type="text" name="email" placeholder="Email" />
      <input
        class="controls"
        type="password"
        name="password"
        placeholder="Contraseña"
      />
      <input class="buttons" type="submit" name="" value="Ingresar" />
      <p>
        <a href="{{url_for('login')}}">¿Tienes una cuenta? Inicia sesion</a>
      </p>
    </form>

    <div class="modal hidden">
      <div class="modal__content">
        <h2 class="modal__title">Error</h2>
        <p class="modal__text"></p>
        <button class="modal__btn">Aceptar</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
